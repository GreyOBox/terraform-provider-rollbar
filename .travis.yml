language: go

go:
  - "1.10.2"

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
  - make vet
  - make test

before_deploy:
  - GIT_TAG=$(git describe --tags)
  # Build linux binary and zip it.
  - make build
  - mv ${GOPATH}/bin/terraform-provider-rollbar ${GOPATH}/bin/terraform-provider-rollbar_v${GIT_TAG}
  - zip ${GOPATH}/bin/terraform-provider-rollbar_v${GIT_TAG}_linux_amd64.zip ${GOPATH}/bin/terraform-provider-rollbar_v${GIT_TAG}
  # Build mac binary and zip it.
  - make build-darwin
  - mv ${GOPATH}/bin/darwin_amd64/terraform-provider-rollbar ${GOPATH}/bin/darwin_amd64/terraform-provider-rollbar_v${GIT_TAG}
  - zip ${GOPATH}/bin/darwin_amd64/terraform-provider-rollbar_v${GIT_TAG}_darwin_amd64.zip ${GOPATH}/bin/darwin_amd64/terraform-provider-rollbar_v${GIT_TAG}

deploy:
  provider: releases
  api_key: ${GITHUB_API_KEY}
  file:
    - ${GOPATH}/bin/terraform-provider-rollbar_v${GIT_TAG}_linux_amd64.zip
    - ${GOPATH}/bin/terraform-provider-rollbar_v${GIT_TAG}_darwin_amd64.zip
  skip_cleanup: true
  file_glob: "true"
  on:
    # branch: "master"
    tags: true
